  <div class="trial"></div>

    <script type="text/x-handlebars-template" id="allStickies-template">
        {{#each stickies}}
            <div class="column">
                <button class="saveStickyBtn">add</button>
                <button class="deleteStickyBtn">X</button>
                <div class="sticky-content" contenteditable="true">{{content}}</div>
             {{#if tags}}
                    <p class="tags">Tags:{{tags}}</p>
             {{/if}}
            </div>
        {{/each}}  
    </script>
