  <body>

  <div id="tabs">
    <ul>
      <li><a class= "IdeaBoardBtn" href="#IdeaBoard">Idea Board</a></li>
      <li><a class="JournalsBtn" href="#Journal">Journal</a></li>
      <li><a class= "ProjectsBtn" href="#Project">Projects</a></li>
    </ul>
    <div id="container">
        <div class="sticky-container">
          <div class="renderedStickies"></div>
        </div>
    </div>
    
    
  <script type="text/x-handlebars-template" id="allStickies-template">
     
      <button class="addNewStickyBtn">Add</button>
      {{#each stickies}}
        <div class="column" id="{{objectId}}" style="left:{{leftLocation}}px; top:{{topLocation}}px; z-index:{{zIndex}};">
          <button class="deleteStickyBtn" id="{{objectId}}">X</button>
          <button class="saveStickyBtn" id="{{objectId}}">update</button>
          <textarea class="sticky-content" contenteditable="true">{{content}}</textarea>
            {{#if tags}}
              <p class="tags">Tags:{{tags}}</p>
            {{/if}}
        </div>
      {{/each}}  
     
    </script>



    <script type="text/x-handlebars-template" id="journals-template">

    <button class="addJournalBtn" >Add Journal</button>
    {{#each journals}}
        <div class="journalTitle" id='{{objectId}}'><{{journalTitle}}</div>
        <div class="journalDate"><{{journalDate}}</div>
        <div class="journalContent">{{journalContent}}</div>
        <button class="deleteJournalBtn" id='{{objectId}}'>X</button>
        {{#if tags}}
           <p class="tags">Tags:{{tags}}</p>
        {{/if}}
    {{/each}}
           
    </script>



    <script type="text/x-handlebars-template" id="projects-template">

      <div class="projectTitle">{{projectTitle}} id="{{objectId}}"</div>
      <div class="projectPage">
        <div class="projectStickies">{{content}}</div>
        <div class="projectJournals">{{journal-content}}</div>
      </div>

     </script>
